<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <div>
            <img src="img/books.png" alt="library logo">
            <span>Library</span>
        </div>
    </header>

    
    <div class="form-container invisible">
        <p>Add Book</p> <hr>
        
        <form action="#">
            <div class="question-container">
                <label for="name">Name</label> <br>
                <input type="text" name="name" id="name" placeholder="Name of the book" required>
            </div>
            
            <div class="question-container">
                <label for="author">Author</label> <br>
                <input type="text" name="author" id="author" placeholder="Author of the book" required>
            </div>
            
            <div class="question-container"> 
                <label for="pages">Pages</label> <br>
                <input type="number" name="pages" id="pages" placeholder="Pages" min="1" required>
            </div>
            
            <div class="question-container">
                Have you read it? <br>
                
                <label for="read">Yes</label>
                <input type="radio" name="readStatus" id="read" value="read" required> <br>
                
                <label for="not-read">No</label>
                <input type="radio" name="readStatus" id="not-read" value="notRead">
            </div>
            <div></div>
            <button class="create">Create New Book</button>
        </form>
        <button class="cross">âœ•</button>
    </div>
    
    <div class="book-cards">
    </div>
</div>
<div>
    <button class="add-new-book"><span>+</span></button>
</div>

<div class="shadow invisible"></div>
</body>

</html>
