<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Hind+Siliguri&family=Libre+Baskerville&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="shadow invisible"></div>
    <header>
        <div>
            <img class="logo" src="img/library.png" alt="library logo">
            <span>My Library</span>
        </div>
    </header>

    <div class="form-container invisible">
        <p>Add Book</p>
        <hr>

        <form action="#">
            <div class="question-container">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Name of the book" maxlength="30" required>
            </div>

            <div class="question-container">
                <label for="author">Author</label> <br>
                <input type="text" name="author" id="author" placeholder="Author of the book" maxlength="20" required>
            </div>

            <div class="question-container">
                <label for="pages">Pages</label> <br>
                <input type="number" name="pages" id="pages" placeholder="Pages" min="1" max="10000" required>
            </div>

            <div class="question-container">
                Have you read it? <br>

                <label for="read">Yes</label>
                <input type="radio" name="readStatus" id="read" value="read" required> <br>

                <label for="not-read">No</label>
                <input type="radio" name="readStatus" id="not-read" value="notRead">
            </div>

            <button class="new-book-final">Add New Book</button>
        </form>
        <button class="cross">âœ•</button>
    </div>

    <div class="shelf">
    </div>

    <button title="Add a new book" class="add-new-book"> <img class="plus" src="img/plus.svg" alt="plus sign"></button>

</body>

</html>
