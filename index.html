<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <div>
            <img src="img/books.png" alt="library logo">
            <span>Library</span>
        </div>
    </header>

<div class="btn">
    <button class="new-book">Enter A New Book</button>
</div>

    <div class="new-book-form invisible">
        <form action="#">
            <div class="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name of the book">
            </div>

            <div class="">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Author of the book">
            </div>

            <div class="">
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages" placeholder="Pages" min="1">
            </div>

            <div class="">
                Read Status
            </div>

            <div>
                <label for="read">Read</label>
                <input type="radio" name="readStatus" id="read" value="read">
            </div>

            <div class="">
                <label for="not-read">Not Read</label>
                <input type="radio" name="readStatus" id="not-read" value="notRead">
            </div>
            <button>Create New Book</button>
            <button type="reset" class="reset">Reset</button>
        </form>
        <button class="cross">X</button>
    </div>
</body>

</html>
