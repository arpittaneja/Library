    <div class="btn">

    </div>

    <div class="form-container invisible">
        <form action="#">
            <div class="">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Name of the book" required>
            </div>

            <div class="">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" placeholder="Author of the book" required>
            </div>

            <div class="">
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages" placeholder="Pages" min="1" required>
            </div>

            <div class="">
                Read Status:
            </div>

            <div>
                <label for="read">Read</label>
                <input type="radio" name="readStatus" id="read" value="read" required>
            </div>

            <div class="">
                <label for="not-read">Not Read</label>
                <input type="radio" name="readStatus" id="not-read" value="notRead">
            </div>
            <button class="create">Create New Book</button>
        </form>
        <button class="cross">X</button>
